
<h4>Template Driven - HTML</h4>
<div class="form-input">
  <label for="name">Name</label>
  <input type="text" id="name" [(ngModel)]="model.name">
</div>

<h4>Template Driven - Component</h4>

<app-input-text label="Name" name="name" [(ngModel)]="model.name"></app-input-text>

<h4>Reactive Forms</h4>

<form [formGroup]="form">
  <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
</form>

<h4>Model</h4>

<div>
  {{model | json}}
</div>
